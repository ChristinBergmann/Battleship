<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ship Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1>YOUR GAME</h1>
        </div>
        <div class="versus" id="versus"></div>
        <div class="buttons">
            <button type="button" class="btn btn-outline-primary"
                onclick="location.href=`http://localhost:8080/web/games.html`">Back</button>
            <button type="button" class="btn btn-outline-primary" onclick="saveallShips()">Save Ships</button>
            <button type="button" class="btn btn-outline-primary" onclick="postSalvos()">Save Shots</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container-sm">
            <div id="gameInfo">
            </div>
            <div class="mine-yours">
                <h3>My Ships</h3>
                <div class="score" id="score"></div>
                <h3>My Shots</h3>
            </div>
            <div id="boards"></div>



            <div id="ships">
                <div id="CARRIER" draggable="true" ondragstart="drag(event) " class="4 horizontal"
                    ondblclick="vertical(this)"></div>
                <div id="BATTLESHIP" draggable="true" ondragstart="drag(event)" class="3 horizontal"
                    ondblclick="vertical(this)"></div>
                <div id="DESTROYER" draggable="true" ondragstart="drag(event)" class="5 horizontal"
                    ondblclick="vertical(this)"></div>
                <div id="SUBMARINE" draggable="true" ondragstart="drag(event)" class="3 horizontal"
                    ondblclick="vertical(this)"></div>
                <div id="PATROLBOAT" draggable="true" ondragstart="drag(event)" class="2 horizontal"
                    ondblclick="vertical(this)"></div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="game.js"></script>
</body>

</html>
