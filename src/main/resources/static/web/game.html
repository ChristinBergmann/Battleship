<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie-=dge" />

    <title>BS Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="board.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>YOUR GAME</h1>
      </div>
      <div class="versus" id="versus"></div>
      <div class="buttons">
        <!-- onclick="back()" -->
        <a href="games.html"
          ><button
            type="button"
            class="btn btn-outline-primary"
            id="backButton"
          >
            Back
          </button></a
        >
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="saveShips()"
        >
          Save Ships
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="saveShots()"
        >
          Save Shots
        </button>
      </div>

      <div class="container">
        <div id="gameInfo"></div>
        <div class="mine-yours">
          <h3>My Ships</h3>
          <div class="score" id="score"></div>
          <h3>My Shots</h3>
        </div>
        <h4 class="info">Double CLICK on ships for VERTICAL alignment</h4>
      </div>

      <div class="container">
        <div id="boards" class="ships-board">
          <div id="ship" class="ship">
            <div>
              <img
                src="Images/battleship.png"
                height="33"
                width="33"
                id="PATROLBOAT"
                draggable="true"
                ondragstart="drag(event)"
                class="2 horizontal"
                ondblclick="vertical(this)"
              />PATROLBOAT (2)
            </div>
            <div>
              <img
                src="Images/battleship.png"
                height="33"
                width="33"
                id="BATTLESHIP"
                draggable="true"
                ondragstart="drag(event)"
                class="3 horizontal"
                ondblclick="vertical(this)"
              />BATTLESHIP (3)
            </div>
            <div>
              <img
                src="Images/battleship.png"
                height="33"
                width="33"
                id="SUBMARINE"
                draggable="true"
                ondragstart="drag(event)"
                class="3 horizontal"
                ondblclick="vertical(this)"
              />SUBMARINE (3)
            </div>
            <div>
              <img
                src="Images/battleship.png"
                height="33"
                width="33"
                id="CARRIER"
                draggable="true"
                ondragstart="drag(event)"
                class="4 horizontal"
                ondblclick="vertical(this)"
              />CARRIER (4)
            </div>
            <div>
              <img
                src="Images/battleship.png"
                height="33"
                width="33"
                id="DESTROYER"
                draggable="true"
                ondragstart="drag(event)"
                class="5 horizontal"
                ondblclick="vertical(this)"
              />DESTROYER (5)
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
